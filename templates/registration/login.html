{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Log In</h3>
                </div>
                <div class="card-body">
                  <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Log In</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
